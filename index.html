<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added favicon and title -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>Weer Wear</title>
    <!-- Implement bootstrap and CSS-sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="contmain">
        <div class="row">
            <div class="col-md-6">
                <div class="container" id="contlinks">
                    <div class="row">
                        <div class="col-md-12"><img class="logo" src="./images/logoNoBG.png" alt=""></div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <input id="location" type="text" class="form-control" placeholder="Geef hier je locatie in"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <!-- Check button to initialize weather conditions is here -->
                            <button onclick="check()" class="btn btn-outline-secondary" type="button"
                                id="button-addon2">Check</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="omschrijvingcontainer">
                            <h4>Het weer en de perfecte outfit in één applicatie.</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center" id="date"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-center" id="temp"></div>
                        <div class="col-md-6 text-center" id="rain"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <ul id="historyfield"></ul>
                        </div>
                        <div class="col-md-2">
                            <!-- Button to reset the local storage data is over here -->
                            <button type="button" class="btn btn-danger" id="resetbutton">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-start" id="result"></div>
        </div>
        <!-- here you can find the link to the external javascript file -->
        <script src="script.js"></script>
</body>

</html>
